<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./cont.css"> 
</head>
<body>

    <div class="container">
        <h2>Cadastro de Novo Usuário</h2>

        
        <form id="formCadastro" class="form-cadastro">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirma-senha">Confirmar Senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </div>
        </form>

        <p>Já tem uma conta? <a href="../index.html">Entrar</a></p>
    </div>

    <div id="sucesso" class="sucesso-container">
        <h2>Cadastro Realizado com Sucesso!</h2>
        <p>Agora você pode acessar todas as funcionalidades da plataforma.</p>
        <div class="success-icon">
            <span>&#10003;</span> 
        </div>
        <a href="../index.html" class="back-btn">Voltar para a Página Principal</a>
    </div>

    <script src="./script.js"></script> 
</body>
</html>
